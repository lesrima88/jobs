

<div class="row">
  <div class="col-md-6 col-md-offset-3">
  <h1> Edit Your Profile <h1/>
    <%= simple_form_for(@user) do |f| %>
      

      <%= f.label :first_name %>
      <%= f.text_field :first_name, class: 'form-control' %>

       <%= f.label :last_name %>
      <%= f.text_field :last_name, class: 'form-control' %>


      


      <%= f.button :submit %>

      <br>

      <%= link_to "Back", user_path %>
      <% end %>
